<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn" data-toggle="modal" data-target="#myModal">
               Welcome
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centered <!--modal-lg modal-sm-->">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Register</h3><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <p>Name</p>
                            <input type="text" id="login" class="form-control btn-outline-danger" placeholder="">
                            <p class="text-danger">
                                The name field is required.
                            </p>
                            <p>E-Mail Address</p>
                            <input type="text" id="log" class="form-control" placeholder="some@gmail.com">
                            <p>Password</p>
                            <input type="text" id="password" class="form-control btn-outline-danger" placeholder="....">
                            <p class="text-danger">
                                The password must be at least 8 characters.
                            </p>
                            <p>Confirm Password</p>
                            <input type="text" id="lo" class="form-control" placeholder="............">
                            <br>
                            <button type="button" class="btn btn-primary float-left">Register</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
